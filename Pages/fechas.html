<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../imagenes/logo.ico" type="image/x-icon" />

    <!-- Link de bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <!-- Link de CSS -->
    <link rel="stylesheet" href="../css/style.css" />
    <!-- Link de fuente -->
    <script
      src="https://kit.fontawesome.com/dcad52dbf1.js"
      crossorigin="anonymous"
    ></script>
    <title>Reactivos</title>
  </head>
  <body>
    <header class="container-fluid">
      <h1>Reactivos Del Oeste</h1>
      <section class="container-fluid">
        <div class="logo">
          <a href="../index.html">
            <img
              src="../imagenes/logo.ico"
              alt="logo de la banda"
              class="img-fluid"
            />
          </a>
        </div>
      </section>

      <nav class="navbar navbar-expand-lg bg-black navbar-dark">
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link" aria-current="page" href="../index.html"
                >Inicio</a
              >
              <a class="nav-link" href="productos.html">Productos</a>
              <a class="nav-link active" href="fechas.html">Fechas</a>
              <a class="nav-link" href="musica.html">Música</a>
              <a class="nav-link" href="contacto.html">Contacto</a>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <h2 class="container text-center p-3">Fechas</h2>
    <h3 class="container text-center p-3">
      Enterate de nuestras proximas fechas:
    </h3>

    <div
      id="carouselExampleInterval"
      class="carousel slide carousel-dark d-flex justify-content-center"
      data-bs-ride="carousel"
    >
      <div class="carousel-inner">
        <div class="carousel-item active" data-bs-interval="2000">
          <img src="../imagenes/flyer1.jpg" class="d-block w-40" alt="Flyer1" />
        </div>
        <div class="carousel-item" data-bs-interval="2000">
          <img src="../imagenes/flyer2.jpg" class="d-block w-40" alt="Flyer2" />
        </div>
        <div class="carousel-item" data-bs-interval="2000">
          <img src="../imagenes/flyer3.jpg" class="d-block w-40" alt="flyer3" />
        </div>
        <div class="carousel-item" data-bs-interval="2000">
          <img src="../imagenes/flyer4.jpg" class="d-block w-40" alt="flyer4" />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleInterval"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleInterval"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <footer class="container-fluid caja-uno">
      <h3>Seguinos en nuestras redes!</h3>
      <div class="flex-container">
        <a href="https://www.facebook.com/ReactivosDelOeste"
          ><i class="fa-brands fa-facebook"></i
        ></a>
        <a href="https://www.instagram.com/reactivosdeloeste/"
          ><i class="fa-brands fa-instagram"></i
        ></a>
      </div>

      <p>Copyright Reactivos del Oeste <br />Todos los derechos reservados ©</p>
    </footer>
    <!-- Script de Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
